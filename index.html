<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drawing application</title>
        <link rel="stylesheet" href="stylesheets/stylesheet.css">
        <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> -->
        <link rel="author" href="humans.txt">
        <script src="http://dean.edwards.name/base/Base.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="javascripts/main.js"></script>
        <script src="javascripts/shape.js"></script>
        <script src="javascripts/Base.js"></script>
    </head>
    <body>
      <h2>Draw</h2>
      <div id="fixButtons">
          <button id = "btn6" class="fixbtn" > Undo </button>
          <button id = "btn7" class="fixbtn" > Redo </button>      
          <button id = "btn8" class="fixbtn" > Clean </button>
      </div>
      <div id="shapeButtons">
        <h3>Shapes</h3>
        <button id = "btn1" class = "btnShape" data-shape = "createRect"> Rectangle </button>
        <button id = "btn2" class = "btnShape" data-shape = "createLine"> Line </button>
        <button id = "btn3" class = "btnShape" data-shape = "createCircle"> Circle </button>
        <button id = "btn4" class = "btnShape" data-shape = "createText"> Text </button>
        <button id = "btn5" class = "btnShape" data-shape = "createPen"> Pen </button>
      </div> 
      <div id="canvasDiv"> 
        <canvas id = "myCanvas" height = "410" width = "700">
        </canvas>
      </div>      
      

      <div id = "changeButtons">
          <h3 id="h3head">Style the shapes</h3>

          <div id="selectDiv"> 
          <h3 id ="h4new">Color</h3>
          <select id="colour">
            <option selected="selected" value="Black">Black</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Magenta">Pink</option>
          </select>
          </div>

          <div id="selectDiv"> 
          <h3 id ="h4new">Fontsize</h3>
          <select id = "fontSize">
            <option value="10">10</option>
            <option selected="selected" value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
          </select>
          </div>

          <div id="selectDiv"> 
          <h3 id ="h4new">Font</h3>
          <select id = "font">
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option selected="selected" value="‘Courier New’, Courier, monospace">Courier New</option>
            <option value="Georgia, Serif">Georgia</option>
            <option value="Gill Sans / Gill Sans MT, sans-serif">Gill Sans</option>
            <option value="‘Times New Roman’, Times, serif">Times new Roman</option>
            <option value="‘Trebuchet MS’, Helvetica, sans-serif">Trebuchet MS</option>
            <option value="Verdana, Geneva, sans-serif">Verdana</option>
          </select>
          </div>

          <div id="selectDiv"> 
          <h3 id ="h4new">Linesize</h3>
          <select id = "lineSize">
            <option value="2">2</option>
            <option selected="selected" value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
          </select>
          </div>
      </div>  

      <div id="writeText">     
        <input type="text" id="textBox" placeholder="Write here!"/> 
        <input type="submit" value="Done writing!" id="textSubmit">
      </div>  
    </body>
</html>
