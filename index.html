    <body>
      <h1>Drawing application</h1>
      
      <div id="buttons">
        <button id = "btn1" class = "btnShape" data-shape = "createRect"> Rectangle </button>
        <button id = "btn2" class = "btnShape" data-shape = "createLine"> Line </button>
        <button id = "btn3" class = "btnShape" data-shape = "createCircle"> Circle </button>
        <button id = "btn4" class = "btnShape" data-shape = "createText"> Text </button>
        <button id = "btn5" class = "btnShape" data-shape = "createPen"> Pen </button>
      </div> 
      <div id="canvasDiv"> 
        <canvas id = "myCanvas" height = "500" width = "500">
        </canvas>
      </div>
      <div id="writeText">     
        <input type="text" id="textBox" placeholder="Write here!"/> 
        <input type="submit" value="Done writing!" id="textSubmit">
      </div>  
    </body>
